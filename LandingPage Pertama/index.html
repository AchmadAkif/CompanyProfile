<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="flex">
    <div class="card">
      <div class="text">
        <div class="heading">
          <h1>Get <span>insight</span> that help <br>your business grow.</h1>
        </div>
        <div class="paragraph">
          <p>Discover the benefits of data analytics and make <br>better decisions regarding revenue, customer 
            <br>experience, and overall efficiency.</p>
        </div>
        <div class="stats">
          <ul>
            <li class="inner"><span>10K+</span><br>Companies</li>
            <li class="inner"><span>315</span><br>Templates</li>
            <li class="inner"><span>12M+</span><br>Queries</li>
          </ul>
        </div>
      </div>
      <div class="hero">
        <div class="linear-gradient"></div>
      </div>
    </div>
  </div>
   
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Achmad Akif</a>.
  </div>
</body>
</html>
